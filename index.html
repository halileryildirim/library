<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>LIBRARY</h1> 
        <p>by <a href="https://github.com/halileryildirim/library" target="_blank"> /halileryildirim</a></p>
    </div>

    <dialog id="form-dialog">
        <form id="book-form">
            <div>
                <input type="text" id="title" name="title" required placeholder="Title"/>
            </div>
            <div>
                <input type="text" id="author" name="author" placeholder="Author"required/>
            </div>
            <div>
                <input type="number" id="pages" name="pages" placeholder="Number of pages" required/>
            </div>
            <div class="read-checkbox">
                <label for="read">Read</label>
                <input type="checkbox" id="read"><br>
            </div>
            <div>
                <button type="submit" id="confirmBtn">Confirm</button>      
                <button type="reset" id="cancelBtn">Cancel</button>  
            </div>
        </form>
    </dialog>
    <p>
        <button id="new-book-btn">New Book</button>
    </p>
    <div id="library-showcase"></div>
</body>
</html>
